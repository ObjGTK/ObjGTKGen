app-id: org.codeberg.ObjGTK.ObjGTKGen
runtime: org.gnome.Platform//master
sdk: org.gnome.Sdk//master
sdk-extensions: ['org.freedesktop.Sdk.Extension.llvm14']
command: objgtkgen
finish-args:
  - --filesystem=home
  # X11 + XShm access
  #- --share=ipc
  #- --socket=fallback-x11
  # Wayland access
  #- --socket=wayland
  # Network access
  # for Update Exchange Rates
  #- --share=network
build-options:
  append-path: /usr/lib/sdk/llvm14/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm14/lib
  env:
    C_INCLUDE_PATH: /include
    CFLAGS: -I/include

modules:
  - name: objfw
    config-opts:
      - --with-tls
    sources:
      - type: git
        url: https://github.com/ObjFW/ObjFW.git
        branch: master

  - name: ogobject
    sources:
      - type: git
        url: https://codeberg.org/ObjGTK/OGObject.git
        branch: main

  - name: objgtkgen
    sources:
      - type: git
        branch: main
        path: .
